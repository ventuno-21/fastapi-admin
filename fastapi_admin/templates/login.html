{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl mb-4">Admin Login</h2>
    {% if error %}
    <div class="text-red-600 mb-3">{{ error }}</div>
    {% endif %}
    <form method="post" action="/admin/login">
        <label class="block mb-1">Username or Email</label>
        <input name="username" class="w-full border p-2 rounded mb-3" required />
        <label class="block mb-1">Password</label>
        <input name="password" type="password" class="w-full border p-2 rounded mb-3" required />
        <div class="flex justify-between items-center">
            <button class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
        </div>
    </form>
</div>
{% endblock %}
